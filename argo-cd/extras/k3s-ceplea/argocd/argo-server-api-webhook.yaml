apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-api-webhook
spec:
  ingressClassName: traefik-external
  rules:
    - host: argo.balutoiu.com
      http:
        paths:
          - backend:
              service:
                name: argocd-server
                port:
                  number: 80
            path: /api/webhook
            pathType: Prefix
