---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: external-balutoiu-com
spec:
  endpoints:
    - dnsName: "*.balutoiu.com"
      recordType: CNAME
      targets:
        - balutoiu-ceplea.go.ro
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: external-auth-balutoiu-com
spec:
  endpoints:
    - dnsName: "auth.balutoiu.com"
      recordType: CNAME
      targets:
        - balutoiu-ceplea.go.ro
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: traefik-balutoiu-com
spec:
  endpoints:
    - dnsName: "traefik.balutoiu.com"
      recordType: A
      targets:
        - 10.119.20.20
