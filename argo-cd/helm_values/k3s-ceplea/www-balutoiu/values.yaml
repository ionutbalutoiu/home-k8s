global:
  alwaysAppendIdentifierToResourceName: true

controllers:
  www-balutoiu:
    containers:
      files-browser-frontend:
        image:
          repository: ghcr.io/ionutbalutoiu/files-browser-frontend
          pullPolicy: IfNotPresent
          tag: 0.6.0
        probes:
          readiness:
            enabled: true
          startup:
            enabled: true
        resources:
          requests:
            cpu: 10m
            memory: 128Mi
          limits:
            memory: 128Mi
        ports:
          - containerPort: 80
            name: http
            protocol: TCP
      files-browser-backend:
        image:
          repository: ghcr.io/ionutbalutoiu/files-browser-backend
          pullPolicy: IfNotPresent
          tag: 0.12.0
        env:
          FILES_SVC_BASE_DIR: /storage/files
          FILES_SVC_PUBLIC_BASE_DIR: /storage/files-public
        resources:
          requests:
            cpu: 5m
            memory: 512Mi
          limits:
            memory: 512Mi
        ports:
          - containerPort: 8080
            name: http
            protocol: TCP
      openssh-server:
        image:
          repository: lscr.io/linuxserver/openssh-server
          pullPolicy: IfNotPresent
          tag: 10.2_p1-r0-ls216 # https://hub.docker.com/r/linuxserver/openssh-server
        env:
          TZ: Europe/Bucharest
          PUID: 101
          PGID: 101
          USER_NAME: files
          PUBLIC_KEY_DIR: /ssh-pub-keys
        resources:
          requests:
            cpu: 20m
            memory: 128Mi
          limits:
            memory: 128Mi
        ports:
          - containerPort: 2222
            name: ssh
            protocol: TCP

service:
  files-browser-frontend:
    controller: www-balutoiu
    primary: true
    ports:
      http:
        port: 80
  openssh-server:
    controller: www-balutoiu
    type: LoadBalancer
    primary: false
    annotations:
      external-dns.alpha.kubernetes.io/hostname: www-balutoiu.internal.balutoiu.com
    ports:
      ssh:
        port: 22
        protocol: TCP
        targetPort: 2222

route:
  root:
    parentRefs:
      - name: traefik-gateway
        namespace: traefik-external
    hostnames:
      - balutoiu.com
    rules:
      - name: redirect-to-ionut
        matches:
          - path:
              type: PathPrefix
              value: /
        filters:
          - type: RequestRedirect
            requestRedirect:
              hostname: ionut.balutoiu.com
              port: 443
              scheme: https
              statusCode: 301
  files-external:
    parentRefs:
      - name: traefik-gateway
        namespace: traefik-external
    hostnames:
      - files.balutoiu.com
    rules:
      - name: files-external
        matches:
          - path:
              type: PathPrefix
              value: /
        backendRefs:
          - identifier: files-browser-frontend
  files-internal:
    parentRefs:
      - name: traefik-gateway
        namespace: traefik-internal
    hostnames:
      - files.internal.balutoiu.com
    rules:
      - name: files-internal
        matches:
          - path:
              type: PathPrefix
              value: /
        backendRefs:
          - identifier: files-browser-frontend

configMaps:
  ssh-pub-keys:
    data:
      iony-mba: ssh-rsa 
      iony-wsl: ssh-rsa 
      tekmetric-mbp: ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIALGCJaYsIYPbn9Kr9CrckwnE+ZPGoO6nxANmaNr6elG

persistence:
  www:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    storageClass: longhorn-2r
    size: 5Gi
    globalMounts:
      - path: /storage

  ssh-config:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    storageClass: longhorn-2r
    size: 128Mi
    advancedMounts:
      www-balutoiu:
        openssh-server:
          - path: /config

  ssh-pub-keys:
    type: configMap
    identifier: ssh-pub-keys
    advancedMounts:
      www-balutoiu:
        openssh-server:
          - path: /ssh-pub-keys
            readOnly: true
