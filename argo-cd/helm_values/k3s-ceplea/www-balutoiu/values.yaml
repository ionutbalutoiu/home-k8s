global:
  alwaysAppendIdentifierToResourceName: true

controllers:
  www-balutoiu:
    containers:
      nginx:
        image:
          repository: docker.io/nginx
          pullPolicy: IfNotPresent
          tag: 1.29.4 # https://hub.docker.com/_/nginx
        probes:
          readiness:
            enabled: true
          startup:
            enabled: true
        resources:
          requests:
            cpu: 10m
            memory: 128Mi
          limits:
            memory: 128Mi
      openssh-server:
        image:
          repository: lscr.io/linuxserver/openssh-server
          pullPolicy: IfNotPresent
          tag: 10.0_p1-r10-ls212 # https://hub.docker.com/r/linuxserver/openssh-server
        env:
          TZ: Europe/Bucharest
          PUID: 101
          PGID: 101
          USER_NAME: files
          PUBLIC_KEY_DIR: /ssh-pub-keys
        resources:
          requests:
            cpu: 20m
            memory: 128Mi
          limits:
            memory: 128Mi
        ports:
          - containerPort: 2222
            name: ssh
            protocol: TCP

service:
  nginx:
    controller: www-balutoiu
    primary: true
    ports:
      http:
        port: 80
  ssh:
    controller: www-balutoiu
    type: LoadBalancer
    primary: false
    annotations:
      external-dns.alpha.kubernetes.io/hostname: www-balutoiu.internal.balutoiu.com
    ports:
      ssh:
        port: 22
        protocol: TCP
        targetPort: 2222

ingress:
  www-balutoiu:
    className: traefik-external
    hosts:
      - host: balutoiu.com
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: nginx
              port: http

configMaps:
  ssh-pub-keys:
    data:
      iony-mba: ssh-rsa 
      iony-wsl: ssh-rsa 
      tekmetric-mbp: ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIALGCJaYsIYPbn9Kr9CrckwnE+ZPGoO6nxANmaNr6elG

persistence:
  www:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    storageClass: longhorn-2r
    size: 5Gi
    advancedMounts:
      www-balutoiu:
        nginx:
          - path: /usr/share/nginx/html
        openssh-server:
          - path: /files

  ssh-config:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    storageClass: longhorn-2r
    size: 128Mi
    advancedMounts:
      www-balutoiu:
        openssh-server:
          - path: /config

  ssh-pub-keys:
    type: configMap
    identifier: ssh-pub-keys
    advancedMounts:
      www-balutoiu:
        openssh-server:
          - path: /ssh-pub-keys
            readOnly: true
